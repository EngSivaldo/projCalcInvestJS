<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Calcuadora de Investimentos</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="h-dvh grid gap-1 grid-cols-3 grid-rows-2 border-slate-700	bg-gray-300 	"  >
    <aside class="row-span-2	bg-sky-500	flex flex-col justify-between py-5 px-2">
      <h1 class="bg-red-700 text-white text-2xl	font-bold	px-6">App Calcuadora de Investimentos</h1>
      <form class="w-full">   <!--Inicio formulario rentabilidade--> 
        <div class="flex w-full flex-col"> 
          <label for="return-rate">Rentabilidade</label>
          <div class="flex">
            <input class="w-1/6" type="text" value="%" disabled>
            <input class="w-1/2" type="text" id="return-rate">
            <select name="" id="evaluation-period">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
      </form>  <!--fim form rentabilid-->
      <div>
        <button>Calcular</button>
        <button>Calcular</button>
      </div>
    </aside>
    <main class=" bg-blue-200">
      <p class="bg-blue-700 text-white font-bold	px-6">Resultados</p>
    </main>
   
  </body>
</html>
